<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container" role="main">
    <h1>Habit Tracker</h1>

    <p id="status" role="status" aria-live="polite" class="sr-only"></p>

    <form id="habit-form">
      <label for="habit-input" class="sr-only">Habit name</label>
      <input
        type="text"
        id="habit-input"
        placeholder="Enter a habit"
        required
        aria-label="Habit name"
      />
      <button type="submit">Add Habit</button>
    </form>

    <table id="habit-table">
      <caption class="sr-only">
        Habits over the last 7 days with current streak
      </caption>
      <thead>
        <tr>
          <th scope="col">Habit</th>
          <th scope="col" colspan="7">Last 7 Days (Monâ€“Sun)</th>
          <th scope="col">Streak</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
